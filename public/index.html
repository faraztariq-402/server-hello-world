<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My First Server Of Weather App</h1>
    <label for="cityName">City:</label>
    <input type="text" id="cityName" placeholder="Enter Your City Name" name="cityName">
    <button type="submit" id="submitButton" onclick="getWeather()">Check Weather</button>
    <div id="result"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">
        window.getWeather = (event) => {
            // event.preventDefault()
            let userInput = document.getElementById("cityName").value;
            let result = document.getElementById("result");

            axios.get(`https://localhost:3000/weather/${userInput}`)
                .then(function (response) {
                    console.log(response.data);
                    result.innerText = `current temperature is ${response.data.tempInC}C`;
                })
                .catch(function (error) {
                    result.innerText = "Sorry, your city name is not in our data list";
                });
        };
    </script>
</body>

</html>
